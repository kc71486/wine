<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<link rel="stylesheet" type="text/css" href="./winestyle.css">
		<title>wine</title>
	</head>
	<body class="body">
		<script type="text/javascript" src="./main.js"></script>
		<div id="topmargin"></div>
		<div id="hangar">hangar24</div>
		<div id="munuword" class="sideword" onclick="scrollMenu(true)">= menu</div>
		<div id="menu" class="side_area">
			<div class="scrolled_title"><u>menu</u></div>
			<a href="#" class="scrolled_content" title="about this site">about</a>
			<a href="#" class="scrolled_content" title="all products">product</a>
			<a href="#" class="scrolled_content" title="contact us">contact</a>
			<image id="menu_cross" class="cross" src="./resource/x.png" alt="cross for menu" onclick="scrollMenu(false)"></image>
		</div>
		<div id="cartword" class="sideword" onclick="scrollCart(true)">cart</div>
		<div id="cart" class="side_area">
			<div class="scrolled_title"><u>cart</u></div>
			<div class="scrolled_content">your cart is empty</div>
			<image id="cart_cross" class="cross" src="./resource/x.png" alt="cross for menu" onclick="scrollCart(false)"></image>
		</div>
		<div id="screen_mask" onclick="clickmask()"></div>
		<div>
			<div class="arrow_left">
				<image id="arrow_left_black" src="./resource/arrow-black.png" alt="left arrow"></image>
				<image id="arrow_left_yellow" src="./resource/arrow-yellow.png" alt="left arrow on hover" onclick="rotateWine(true)"></image>
			</div>
			<div class="arrow_right">
				<image id="arrow_right_black" src="./resource/arrow-black.png" alt="right arrow"></image>
				<image id="arrow_right_yellow" src="./resource/arrow-yellow.png" alt="right arrow on hover" onclick="rotateWine(false)"></image>
			</div>
		</div>
		<div>
			<image id="wine" src="./resource/beer.jpg" alt="beer"></image>
			<div id="choose_area"></div>
		</div>
	</body>
</html>
